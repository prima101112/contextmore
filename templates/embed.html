<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Embedder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Embedder</h1>
        <div class="card">
            <div class="card-body">
                <form id="embedForm">
                    <div class="mb-3">
                        <label for="url" class="form-label">URL</label>
                        <input type="url" class="form-control" id="url" required>
                    </div>
                    <div class="mb-3">
                        <label for="callName" class="form-label">Call Name</label>
                        <input type="text" class="form-control" id="callName" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Embed Document</button>
                </form>
            </div>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('embedForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const callName = document.getElementById('callName').value;
            
            try {
                const response = await fetch('/embed', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, call_name: callName }),
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-success">
                        <h4>Success!</h4>
                        <p>${data.message}</p>
                        <p>Document ID: ${data.doc_id}</p>
                        <p>Call Name: ${data.call_name}</p>
                        <p>Date: ${data.date}</p>
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
