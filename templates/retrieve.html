<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Retriever</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        .result { margin-top: 20px; }
        .chunk { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .metadata { font-size: 0.9em; color: #666; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Retriever</h1>
        <div class="card">
            <div class="card-body">
                <form id="retrieveForm">
                    <div class="mb-3">
                        <label for="query" class="form-label">Search Query</label>
                        <input type="text" class="form-control" id="query" required>
                    </div>
                    <div class="mb-3">
                        <label for="topK" class="form-label">Number of Results</label>
                        <input type="number" class="form-control" id="topK" value="5" min="1" max="20">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="groupByDoc" checked>
                        <label class="form-check-label" for="groupByDoc">Group by Document</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('retrieveForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('query').value;
            const topK = document.getElementById('topK').value;
            const groupByDoc = document.getElementById('groupByDoc').checked;
            
            try {
                const response = await fetch('/retrieve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        query, 
                        top_k: parseInt(topK),
                        group_by_doc: groupByDoc
                    }),
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('result');
                
                if (groupByDoc) {
                    resultDiv.innerHTML = data.results.map(doc => `
                        <div class="card mb-3">
                            <div class="card-header">
                                <h5>${doc.call_name}</h5>
                                <div class="metadata">
                                    URL: ${doc.url}<br>
                                    Document ID: ${doc.doc_id}<br>
                                    Date: ${doc.date}<br>
                                    Score: ${doc.avg_score.toFixed(4)}
                                </div>
                            </div>
                            <div class="card-body">
                                ${doc.chunks.map(chunk => `
                                    <div class="chunk">
                                        <div class="metadata">
                                            Chunk ${chunk.chunk_id + 1} of ${doc.total_chunks} (Score: ${chunk.score.toFixed(4)})
                                        </div>
                                        <p>${chunk.text}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('');
                } else {
                    resultDiv.innerHTML = data.results.map(chunk => `
                        <div class="card mb-3">
                            <div class="card-header">
                                <h5>${chunk.call_name}</h5>
                                <div class="metadata">
                                    URL: ${chunk.url}<br>
                                    Document ID: ${chunk.doc_id}<br>
                                    Date: ${chunk.date}<br>
                                    Score: ${chunk.score.toFixed(4)}
                                </div>
                            </div>
                            <div class="card-body">
                                <p>${chunk.text}</p>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
