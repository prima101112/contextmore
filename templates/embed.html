{% extends "base.html" %}

{% block title %}Embed Documents - RAG Pipeline{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Embed Documents</h1>
    <form id="embedForm" class="space-y-4">
        <div>
            <label for="call_name" class="block text-sm font-medium text-gray-700 mb-1">Call Name</label>
            <input type="text" id="call_name" name="call_name" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Enter a name for this document collection">
        </div>
        <div>
            <label for="url" class="block text-sm font-medium text-gray-700 mb-1">Document URL</label>
            <input type="url" id="url" name="url" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                   placeholder="https://example.com/document">
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Embed Document
        </button>
    </form>
    <div id="result" class="mt-4"></div>
</div>

<script>
document.getElementById('embedForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const call_name = document.getElementById('call_name').value;
    const url = document.getElementById('url').value;
    
    try {
        const response = await fetch('/embed', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ call_name, url }),
        });
        
        const data = await response.json();
        const resultDiv = document.getElementById('result');
        
        if (response.ok) {
            resultDiv.innerHTML = `
                <div class="p-4 bg-green-50 rounded-lg">
                    <p class="text-green-800">Success! Document embedded successfully.</p>
                    <p class="text-sm text-green-600 mt-2">Call Name: ${data.call_name}</p>
                    <p class="text-sm text-green-600">Document ID: ${data.doc_id}</p>
                </div>
            `;
        } else {
            resultDiv.innerHTML = `
                <div class="p-4 bg-red-50 rounded-lg">
                    <p class="text-red-800">Error: ${data.detail}</p>
                </div>
            `;
        }
    } catch (error) {
        document.getElementById('result').innerHTML = `
            <div class="p-4 bg-red-50 rounded-lg">
                <p class="text-red-800">Error: ${error.message}</p>
            </div>
        `;
    }
});
</script>
{% endblock %}
