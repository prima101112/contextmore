<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Pipeline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">RAG Pipeline</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Embed Documents</h5>
                        <p class="card-text">Upload and process documents for the RAG pipeline.</p>
                        <a href="/embed" class="btn btn-primary">Go to Embed Page</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Retrieve Documents</h5>
                        <p class="card-text">Search and retrieve relevant documents from the RAG pipeline.</p>
                        <a href="/retrieve" class="btn btn-primary">Go to Retrieve Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
